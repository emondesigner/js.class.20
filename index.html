<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>

   <!-- fontawesome link start -->
   <link rel="stylesheet" href="css/all.min.css">
   <!-- fontawesome link end -->


    <!-- CSS LINK START -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS LINK END -->
</head>
<body>
    <!-- COLOR CHANGE SECTION START -->
     <section id="colorChange">
        <div class="container">
            <button class="btn">Click Here</button>
        </div>
     </section>
     <!-- COLOR CHANGE SECTION END -->


     <!-- EMAIL BOX SECTION START -->
     <section id="emailBox">
        <div class="container">
            <form id="Form1">
                <h3>Sign Up</h3>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email" required>
    
                <div class="btn">
                    <button id="next1">Next</button>
                </div>
            </form>
            <form id="Form2">
                <h3>Step 2</h3>
                <input type="text" placeholder="User Name" required>
                <input type="password" placeholder="password" required>
                <input type="password" placeholder="Confirm password" required>
    
                <div class="btn">
                    <button id="back1">Back</button>
                    <button id="next2">Next</button>
                </div>
            </form>
            </form>
            <form id="Form3">
                <h3>Login</h3>
                <input type="text" placeholder="User Name" required>
                <input type="password" placeholder="password" required>
                <div class="btn">
                    <button id="back2">Back</button>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
     </section>
     <!-- EMAIL BOX SECTION END -->

     <!-- SCROLL SECTION START  -->
    
            <div class="scrollBtn"><a href="#colorChange"><i class="fa-solid fa-angles-up"></i></a></div>
     
     <!-- SCROLL SECTION END -->

    <script src="app.js"></script>
</body>
</html>
